<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>

    <div class="header">
        <div class="title">
            <h1>System Control Motor</h1>
        </div>
        <div class="monborder">
            <div class="monitor">
                <h1>Monitor</h1>
                <hr style="width: 90%; position:absolute; top: 70px; left: 17px; "/>
            </div>
            <div class="display">
                <div class="power">
                    <label id="power">Power:</label>
                    <input type="text" id="box_power" placeholder="100">
                    <label id="unitpower">kWh</label>
                </div><br>
                <div class="voltage">
                    <label id="voltage">Voltage:</label>
                    <input type="text" id="box_voltage" placeholder="100">
                    <label id="unitvoltage">V</label>
                </div><br>
                <div class="current">
                    <label id="current">Current:</label>
                    <input type="text" id="box_current" placeholder="100">
                    <label id="unitcurrent">A</label>
                </div>
                </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="titlecontrol">
            <h2>Control Motor</h2>
        </div>

        <div class="selectmode">

        </div>

        <div class="schedual">

            <div class="titlesch">

            </div>

            <div class="time">

                <div class="timeON">
                </div>
                <div class="timeOFF">
                </div>
            </div>
            <div class="svolume">
            </div>
        </div>
        <div class="manual">
            <div class="titleman">
            </div>
            <div class="mvolume">

            </div>

            <div class="manualbtn">

            </div>
        </div>
        

    </div>
    
</body>
</html>
